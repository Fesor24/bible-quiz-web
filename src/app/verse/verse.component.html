<div class="container mx-auto mt-32 h-screen flex flex-col space-y-8 md:mt-24">
  <ng-container *ngIf="book && passage">
      <h2 class="text-center font-extrabold text-darkblue leading-relaxed text-2xl md:text-3xl">Verse Of The Hour</h2>
  <div class="flex flex-col items-center justify-center space-y-6">
    <h3 class="text-darkblue font-semibold leading-tight text-2xl md:text-3xl">{{book}}</h3>
    <p class="px-10 text-xl text-darkGrayishBlue leading-snug font-medium md:px-24">{{passage}}</p>
  </div>
  </ng-container>

</div>
